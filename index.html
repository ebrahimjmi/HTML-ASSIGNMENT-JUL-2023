<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <meta
      name="viewport"
      content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="wrapper">
        <ul class="flex align-center">
          <li class="site-log">
            <a href="#" class="d-block">
              <img src="images/logo.png" alt="site-logo" />
            </a>
          </li>
          <li class="navebar">
            <nav>
              <ul class="nav flex flex-center">
                <li class="nav-item px-4">
                  <a href="#" class="text-dark">home</a>
                </li>
                <li class="nav-item px-4">
                  <a href="#" class="text-dark">about</a>
                </li>
                <li class="nav-item px-4">
                  <a href="#" class="text-dark">work</a>
                </li>
                <li class="nav-item px-4">
                  <a href="#" class="text-dark">clients</a>
                </li>
                <li class="nav-item px-4">
                  <a href="#" class="text-dark">contact</a>
                </li>
              </ul>
            </nav>
          </li>
          <li class="social-icons">
            <ul class="flex flex-end">
              <li class="ml-5">
                <a href="#" class="pos-rel">
                  <img
                    class="content-center"
                    src="images/facebook.svg"
                    alt=""
                    width="24"
                    height="24"
                  />
                </a>
              </li>
              <li class="ml-5">
                <a href="#" class="pos-rel">
                  <img
                    class="content-center"
                    src="images/twitter.svg"
                    alt=""
                    width="24"
                    height="24"
                  />
                </a>
              </li>
              <li class="ml-5">
                <a href="#" class="pos-rel">
                  <img class="content-center" src="images/instagram.svg" alt="
                  width="24" height="24"" />
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <ul class="mb-nav">
        <li class="mb-navebar">
          <nav>
            <ul class="nav">
              <li class="nav-item px-4">
                <a href="#" class="text-dark">home </a>
              </li>
              <li class="nav-item px-4">
                <a href="#" class="text-dark">about</a>
              </li>
              <li class="nav-item px-4">
                <a href="#" class="text-dark">work</a>
              </li>
              <li class="nav-item px-4">
                <a href="#" class="text-dark">clients</a>
              </li>
              <li class="nav-item px-4">
                <a href="#" class="text-dark">contact</a>
              </li>
            </ul>
          </nav>
        </li>
      </ul>
      <div class="hamburger-menu">
        <ul>
          <li>
            <span></span>
            <span></span>
            <span></span>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="banner">
        <ul class="hero">
          <li class="hero-item">
            <div class="wrapper">
              <div class="flex align-center">
                <div class="banner-detail w-50">
                  <p class="opacity-6">Beautiful and Responsive</p>
                  <h1 class="heading-lg">Creative Websites</h1>
                  <h2 class="font-38 font-thin">Simple & Easy</h2>
                  <a href="#" class="btn btn_primary">Our Last Work</a>
                </div>
                <div class="banner-img w-50">
                  <img
                    class="large-logo"
                    src="images/logo-large.png"
                    alt="banner-img"
                  />
                  <img class="plant-img" src="images/plant1.png" alt="" />
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
